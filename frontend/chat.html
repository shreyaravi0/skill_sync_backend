<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync - Chat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            height: calc(100vh - 180px);
            display: flex;
            flex-direction: column;
        }
        
        .chat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-dark);
        }
        
        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 700;
            position: relative;
        }
        
        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: var(--success);
            border: 2px solid var(--bg-dark);
            border-radius: 50%;
            display: none;
        }
        
        .online-indicator.active {
            display: block;
            animation: pulse-green 2s infinite;
        }
        
        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            50% { box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
        }
        
        .chat-username {
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .chat-status {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .connection-status {
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .connection-status.connected {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }
        
        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }
        
        .chat-messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: var(--bg-dark);
        }
        
        .message {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            word-wrap: break-word;
            animation: messageSlideIn 0.3s ease;
            position: relative;
        }
        
        @keyframes messageSlideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.sent {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message.received {
            background: var(--bg-card);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
        }
        
        /* Reply preview box - Enhanced nested message style */
        .message-reply-preview {
            background: rgba(0, 0, 0, 0.4);
            padding: 0.85rem 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border-left: 4px solid;
            display: block;
            backdrop-filter: blur(5px);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .message-reply-preview:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateX(2px);
        }
        
        .message.sent .message-reply-preview {
            border-left-color: #93c5fd;
            background: linear-gradient(90deg, rgba(147, 197, 253, 0.25), rgba(147, 197, 253, 0.1));
            box-shadow: 0 2px 8px rgba(147, 197, 253, 0.1);
        }
        
        .message.received .message-reply-preview {
            border-left-color: var(--primary);
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.2), rgba(99, 102, 241, 0.05));
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.1);
        }
        
        .reply-header {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
            opacity: 1;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .reply-icon {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .reply-username {
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: none;
        }
        
        .message.sent .reply-username {
            color: #93c5fd;
        }
        
        .message.received .reply-username {
            color: var(--primary);
        }
        
        .reply-text {
    opacity: 0.9;
    font-size: 0.9rem;
    line-height: 1.5;

    overflow: hidden;
    text-overflow: ellipsis;

    /* Standard property (for compatibility / linters) */
    line-clamp: 3;

    /* Current browser support */
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;

    margin-top: 0.35rem;
    padding: 0.5rem 0.75rem;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    font-style: italic;
}

        
        .message.sent .reply-text {
            color: rgba(255, 255, 255, 0.85);
        }
        
        .message.received .reply-text {
            color: var(--text-secondary);
        }
        
        .message-text {
            margin-bottom: 0.5rem;
            line-height: 1.5;
            font-size: 1rem;
        }
        
        .message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            opacity: 0.8;
        }
        
        .message-time {
            font-size: 0.75rem;
        }
        
        .message-status {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            min-width: 20px;
        }
        
        .status-icon {
            font-size: 1rem;
            line-height: 1;
        }
        
        .status-sent {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .status-delivered {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .status-read {
            color: #60a5fa;
            font-weight: bold;
        }
        
        .message-actions {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        
        .message:hover .message-actions {
            opacity: 1;
        }
        
        .btn-reply {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 0.4rem 0.7rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .btn-reply:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
        }
        
        .reply-bar {
            display: none;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(236, 72, 153, 0.15));
            border-top: 3px solid var(--primary);
            padding: 1rem 2rem;
            align-items: center;
            gap: 1rem;
        }
        
        .reply-bar.active {
            display: flex;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .reply-bar-content {
            flex: 1;
        }
        
        .reply-bar-label {
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 0.35rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .reply-bar-user {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .reply-bar-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-top: 0.25rem;
        }
        
        .btn-cancel-reply {
            background: rgba(239, 68, 68, 0.2);
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .btn-cancel-reply:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: rotate(90deg);
        }
        
        .chat-input-container {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border);
            background: var(--bg-card);
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            padding: 1rem 1.5rem;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 50px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        
        .send-button:hover:not(:disabled) {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 1rem 1.25rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            max-width: 70px;
            align-self: flex-start;
            margin-top: -0.5rem;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }
        
        .empty-chat-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .loading-history {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .chat-container {
                padding: 0 1rem;
                height: calc(100vh - 150px);
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üéì</div>
                <span>SkillSync</span>
            </div>
            <div class="header-actions">
                <span class="connection-status disconnected" id="connectionStatus">Connecting...</span>
                <button class="btn btn-secondary" id="backBtn">‚Üê Back to Dashboard</button>
            </div>
        </div>
    </header>

    <div class="chat-container">
        <div class="chat-card">
            <div class="chat-header">
                <div class="chat-user-info">
                    <div class="chat-avatar" id="chatAvatar">
                        <span class="online-indicator" id="onlineIndicator"></span>
                    </div>
                    <div>
                        <div class="chat-username" id="chatUsername">Loading...</div>
                        <div class="chat-status" id="chatStatus">Checking status...</div>
                    </div>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="loading-history">Loading chat history...</div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="reply-bar" id="replyBar">
                <div class="reply-bar-content">
                    <div class="reply-bar-label">
                        <span>‚Ü©</span>
                        <span>REPLYING TO</span>
                    </div>
                    <div class="reply-bar-user" id="replyUsername"></div>
                    <div class="reply-bar-text" id="replyText"></div>
                </div>
                <button class="btn-cancel-reply" id="cancelReplyBtn">√ó</button>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Type a message..."
                        autocomplete="off"
                        disabled
                    >
                    <button class="send-button" id="sendBtn" disabled>‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_WS = "ws://127.0.0.1:8000/ws";
        const username = localStorage.getItem("username");
        const urlParams = new URLSearchParams(window.location.search);
        const chatWith = urlParams.get("chatWith");

        if (!username || !chatWith) {
            alert("Session expired or chat user missing");
            window.location.href = "dashboard.html";
        }

        const chatMessages = document.getElementById("chatMessages");
        const chatInput = document.getElementById("chatInput");
        const sendBtn = document.getElementById("sendBtn");
        const backBtn = document.getElementById("backBtn");
        const chatAvatar = document.getElementById("chatAvatar");
        const chatUsername = document.getElementById("chatUsername");
        const chatStatus = document.getElementById("chatStatus");
        const connectionStatus = document.getElementById("connectionStatus");
        const typingIndicator = document.getElementById("typingIndicator");
        const onlineIndicator = document.getElementById("onlineIndicator");
        const replyBar = document.getElementById("replyBar");
        const replyUsername = document.getElementById("replyUsername");
        const replyText = document.getElementById("replyText");
        const cancelReplyBtn = document.getElementById("cancelReplyBtn");

        let ws = null;
        let reconnectInterval = null;
        let typingTimeout = null;
        let isTyping = false;
        let replyingToMessage = null;

        function getInitials(name) {
            const parts = name.split("_");
            if (parts.length >= 2) {
                return (parts[0][0] + parts[1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }

        chatAvatar.textContent = getInitials(chatWith);
        chatUsername.textContent = chatWith;

        backBtn.onclick = () => {
            if (ws) ws.close();
            window.location.href = "dashboard.html";
        };

        function setReplyMessage(message) {
            console.log("üîÑ Setting reply to:", message);
            replyingToMessage = message;
            replyBar.classList.add('active');
            replyUsername.textContent = message.from_user;
            replyText.textContent = message.message;
            chatInput.focus();
        }

        function cancelReply() {
            console.log("‚ùå Canceling reply");
            replyingToMessage = null;
            replyBar.classList.remove('active');
        }

        cancelReplyBtn.onclick = cancelReply;

        function connectWebSocket() {
            ws = new WebSocket(`${API_WS}/chat/${username}`);

            ws.onopen = () => {
                console.log("‚úÖ WebSocket connected");
                connectionStatus.textContent = "Connected";
                connectionStatus.className = "connection-status connected";
                chatInput.disabled = false;
                sendBtn.disabled = false;
                
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }

                ws.send(JSON.stringify({
                    type: "get_history",
                    with_user: chatWith
                }));

                ws.send(JSON.stringify({
                    type: "check_online",
                    users: [chatWith]
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleIncomingMessage(data);
            };

            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
            };

            ws.onclose = () => {
                console.log("‚ùå WebSocket disconnected");
                connectionStatus.textContent = "Disconnected";
                connectionStatus.className = "connection-status disconnected";
                chatInput.disabled = true;
                sendBtn.disabled = true;
                
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        console.log("üîÑ Attempting to reconnect...");
                        connectWebSocket();
                    }, 3000);
                }
            };
        }

        function handleIncomingMessage(data) {
            console.log("üì® Received:", data.type, data);
            const type = data.type;

            if (type === "history") {
                chatMessages.innerHTML = "";
                
                if (data.messages.length === 0) {
                    chatMessages.innerHTML = `
                        <div class="empty-chat">
                            <div class="empty-chat-icon">üí¨</div>
                            <p>No messages yet. Start the conversation!</p>
                        </div>
                    `;
                } else {
                    data.messages.forEach(msg => {
                        const isMe = msg.from_user === username;
                        appendMessage(msg, isMe);
                    });
                    
                    setTimeout(() => {
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({
                                type: "mark_read",
                                from_user: chatWith
                            }));
                        }
                    }, 500);
                }
            }
            
            else if (type === "message") {
                const emptyChat = chatMessages.querySelector('.empty-chat');
                if (emptyChat) emptyChat.remove();

                const isMe = data.from_user === username;
                appendMessage(data, isMe);
                
                if (!isMe && ws && ws.readyState === WebSocket.OPEN) {
                    setTimeout(() => {
                        ws.send(JSON.stringify({
                            type: "mark_read",
                            from_user: chatWith
                        }));
                    }, 500);
                }
            }
            
            else if (type === "status_update") {
                console.log("üîµ Status update:", data.message_id, data.status);
                updateMessageStatus(data.message_id, data.status);
            }
            
            else if (type === "messages_read") {
                console.log("üîµ Messages read by:", data.by_user);
                const sentMessages = chatMessages.querySelectorAll('.message.sent');
                sentMessages.forEach(msg => {
                    const toUser = msg.getAttribute('data-to');
                    if (toUser === data.by_user) {
                        const statusIcon = msg.querySelector('.status-icon');
                        if (statusIcon) {
                            statusIcon.textContent = '‚úì‚úì';
                            statusIcon.className = 'status-icon status-read';
                        }
                    }
                });
            }
            
            else if (type === "typing") {
                if (data.from_user === chatWith) {
                    if (data.is_typing) {
                        typingIndicator.classList.add("show");
                        scrollToBottom();
                    } else {
                        typingIndicator.classList.remove("show");
                    }
                }
            }
            
            else if (type === "online_status") {
                const isOnline = data.users[chatWith];
                if (isOnline) {
                    chatStatus.textContent = "Online";
                    onlineIndicator.classList.add("active");
                } else {
                    chatStatus.textContent = "Offline";
                    onlineIndicator.classList.remove("active");
                }
            }
            
            else if (type === "error") {
                console.error("WebSocket error:", data.message);
            }
            
            else if (type === "pong") {
                console.log("Received pong");
            }
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;

            const messageData = {
                type: "message",
                from_user: username,
                to_user: chatWith,
                text: message,
                reply_to_id: replyingToMessage ? replyingToMessage.id : null
            };

            console.log("üì§ Sending message:", messageData);

            ws.send(JSON.stringify(messageData));

            chatInput.value = "";
            cancelReply();
            chatInput.focus();
            sendTypingIndicator(false);
        }

        function sendTypingIndicator(typing) {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;
            
            ws.send(JSON.stringify({
                type: "typing",
                to_user: chatWith,
                is_typing: typing
            }));
        }

        chatInput.addEventListener("input", () => {
            if (!isTyping) {
                isTyping = true;
                sendTypingIndicator(true);
            }

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                isTyping = false;
                sendTypingIndicator(false);
            }, 1000);
        });

        sendBtn.addEventListener("click", sendMessage);
        chatInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        function getStatusIcon(status) {
            if (status === 'read') return '<span class="status-icon status-read">‚úì‚úì</span>';
            if (status === 'delivered') return '<span class="status-icon status-delivered">‚úì‚úì</span>';
            return '<span class="status-icon status-sent">‚úì</span>';
        }

        function appendMessage(msg, isMe = false) {
            const div = document.createElement("div");
            div.className = `message ${isMe ? "sent" : "received"}`;
            div.setAttribute('data-id', msg.id);
            div.setAttribute('data-from', msg.from_user);
            div.setAttribute('data-to', msg.to_user);
            
            const timestamp = new Date(msg.created_at);
            const time = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Build reply preview properly
            let replyPreview = '';
            console.log("üìå Checking reply:", msg.reply_to_id, msg.reply_to_message);
            
            if (msg.reply_to_message) {
                const replyMsg = msg.reply_to_message;

                replyPreview = `
                    <div class="message-reply-preview">
                        <div class="reply-header">
                            <span class="reply-icon">‚Ü©</span>
                            <span class="reply-username">
                                ${escapeHtml(replyMsg.from_user === username ? "You" : replyMsg.from_user)}
                            </span>
                        </div>
                        <div class="reply-text">
                            ${escapeHtml(replyMsg.message)}
                        </div>
                    </div>
                `;
            }
            
            const statusIcon = isMe ? getStatusIcon(msg.status || 'sent') : '';
            
            div.innerHTML = `
                <div class="message-actions">
                    <button class="btn-reply" data-msg-id="${msg.id}" data-msg-from="${escapeHtml(msg.from_user)}" data-msg-text="${escapeHtml(msg.message)}">
                        ‚Ü© Reply
                    </button>
                </div>
                ${replyPreview}
                <div class="message-text">${escapeHtml(msg.message)}</div>
                <div class="message-footer">
                    <span class="message-time">${time}</span>
                    <span class="message-status">${statusIcon}</span>
                </div>
            `;
            
            const replyBtn = div.querySelector('.btn-reply');
            if (replyBtn) {
                replyBtn.onclick = () => {
                    setReplyMessage({
                        id: replyBtn.dataset.msgId,
                        from_user: replyBtn.dataset.msgFrom,
                        message: replyBtn.dataset.msgText
                    });
                };
            }
            
            chatMessages.appendChild(div);
            scrollToBottom();
        }

        function updateMessageStatus(messageId, status) {
            const msg = chatMessages.querySelector(`[data-id="${messageId}"]`);
            if (msg) {
                const statusIcon = msg.querySelector('.status-icon');
                if (statusIcon) {
                    if (status === 'read') {
                        statusIcon.textContent = '‚úì‚úì';
                        statusIcon.className = 'status-icon status-read';
                    } else if (status === 'delivered') {
                        statusIcon.textContent = '‚úì‚úì';
                        statusIcon.className = 'status-icon status-delivered';
                    }
                }
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: "check_online",
                    users: [chatWith]
                }));
            }
        }, 10000);

        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: "ping" }));
            }
        }, 30000);

        connectWebSocket();
        chatInput.focus();

        window.addEventListener("beforeunload", () => {
            if (ws) ws.close();
        });
    </script>
</body>
</html>
